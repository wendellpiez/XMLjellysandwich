<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
     <title>Conway’s Life, in XSLT</title>
      <meta charset="utf-8"/>
     <link rel="icon" href="../sando1-icon.svg"/>
     <style type="text/css" id="xmljellysandwich_css">
        
        a { color: darkgreen; text-decoration: none }
        a:hover { text-decoration: underline }
        td { border: medium solid lightgreen; border-radius: 45%; background-color: cornsilk; width: 1.5em; height: 1.5em }
        
        .alive { background-color: forestgreen; border-color: forestgreen }
        
        #page_body   { border-top: medium groove black; padding-top: 1em; padding-bottom: 1em }
        #page_footer { border-top: medium groove black; margin-top:1m; padding-top: 1em }
        #page_footer > * { margin: 0.5em 0em }
        </style>
      <script type="text/javascript"
              src="../lib/saxon/SaxonJS.min.js"><!-- parsers are so easily confused --></script>
      <script>
          window.onload = function() {
          SaxonJS.transform(
            { stylesheetLocation: "generation.sef",
              initialTemplate:    "incipit" } );
          }     
        </script>
   </head>
   <body>
      <div id="page_header">
         <h1 id="page_title">John Conway’s Game of Life <sub>in XSLT</sub></h1>
      </div>
     <div id="dashboard" style="position: absolute; right: 5%; top: 5%">
       Select cells and <button id="go_button">Go</button>
       <!--<button id="do_it_button">Do It</button>-->
     </div>
     <div id="page_body"><!-- target with
      <xsl:result-document href="#xmljellysandwich_body"> .... </xsl:result-document> -->
    </div>
     <div id="page_footer">
         <p>Dedicated to the old hackers (pure in heart) and to anyone who has coded <i>Life</i>, especially in XSLT.</p>
       <p style="font-size: smaller">Learn about cellular automata at <a href="http://www.conwaylife.com" target="new">ConwayLife.com</a>. Here, feel free to <a href="generation.xsl">inspect the XSLT</a> or <a href="https://github.com/wendellpiez/XMLjellysandwich/tree/master/docs/GameofLife">examine the repo</a>.</p>
      </div>
   </body>
</html>
