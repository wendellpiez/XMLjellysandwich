        a { color: darkgreen; text-decoration: none }
        a:hover { text-decoration: underline }

      <script type="text/javascript"
              src="../lib/Saxon-JS-2.3/SaxonJS2.rt.js"><!-- parsers are so easily confused --></script>
     
     
      <script>
/*  http://www.saxonica.com/saxon-js/documentation/index.html#!api/transform */
   
function resetClock(toTime) {
          SaxonJS.transform(
            { stylesheetLocation: "dieUhr.sef.json",
              initialTemplate:    "tell",
              stylesheetParams: { clockSet: toTime } },
            "asynch" );
          }
                    
function nanjikan() {
          var now = new Date();
          var hh  = now.getHours();   var hh = (hh > 9) ? ''+hh : '0'+hh;
          var mm  = now.getMinutes(); var mm = (mm > 9) ? ''+mm : '0'+mm;
          var ss  = now.getSeconds(); var ss = (ss > 9) ? ''+ss : '0'+ss;
          return (hh + ':' + mm + ':' + ss);
          }

function switchView(me) {
    iWas = me.innerHTML;
    document.getElementById('legible-view').style.display = ( iWas === "Literal" ? "none" : "inherit" );
    document.getElementById('literal-view').style.display = ( iWas === "Legible" ? "none" : "inherit" );
    me.innerHTML = ( iWas === "Literal" ? "Legible" : "Literal" );
    me.innerHTML = ( iWas === "Legible" ? "Literal" : "Legible" );
    }
    
window.onload = resetClock(nanjikan());

        </script>

   <body>
      <div id="page_header">

       <button id="view-toggle" onclick="switchView(this)">Literal</button>
